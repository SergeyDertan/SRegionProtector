help-link: "If u need help with plugin u can visit wiki https://github.com/SergeyDertan/SRegionProtector/wiki or contact me in telegram https://t.me/sergeydertan"
# default means that plugin will use server`s default language
# Supported Languages: eng(English), rus(Русский), kor(한국어)
language: "default"
provider: yaml
# when enabled only /rg and /region commands will be shown
hide-commands: false
# when enabled /rg and /region commands will be executed asyncly
async-commands: true
async-commands-threads: -1

#Set this to true if you are using nemisys to avoid errors
with-nemisys: false

lpos-max-radius: 250

priority-system: false

update-notifier: true

region-creation-price: false
price-per-block: 1

wand-item: "271:0"

# multithreaded regions loading
multithreaded-loading: true
multithreaded-loading-threads: -1
# "20", "20:2"
border-block: "20"
# 1 second = 20 ticks
select-session-clear-interval: 20
session-life-time: 120
# disabling flags may increase performance
# by default flags are disabled
